<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historia del reguetón</title>
</head>
<body>
  <h2>[Nombre del artista]</h2>
  <p>[Biografía del artista]</p>
  <button onclick="mostrarLetra('Canción 1')">Ver letra</button>

  <div id="modal-letra" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>[Nombre de la canción]</h3>
      <p>[Letra de la canción]</p>
    </div>
  </div>

  <script>
    function mostrarLetra(nombreCancion) {
      const modal = document.getElementById('modal-letra');
      modal.style.display = 'block';

      const titulo = modal.querySelector('.modal-content h3');
      const letra = modal.querySelector('.modal-content p');

      titulo.textContent = nombreCancion;
      letra.textContent = '[Letra de la canción]'; // Aquí debes cargar la letra de la canción
    }

    const closeButton = document.querySelector('.modal .close');
    closeButton.onclick = function() {
      const modal = document.getElementById('modal-letra');
      modal.style.display = 'none';
    };

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
